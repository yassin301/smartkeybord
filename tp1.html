    <style>
        body {
          margin: 0;
          padding: 0;
          background: #e6f7ff;
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
  
        .container {
          background: #f0f8ff;
          padding-top: 50px;
          padding-bottom: 50px;
          padding-left: 50px;
          padding-right: 90px;
          border-radius: 50px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          text-align: center;
          width: 50%;
          max-width: 600px;
          border: 2px solid #87cefa;
        }
  
        h3 {
          font-size: 28px;
          color: #FFA500;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
          letter-spacing: 1px;
          margin-bottom: 15px;
        }
  
        #output {
          font-size: 20px;
          padding: 10px 20px;
          border: 2px solid #1e90ff;
          border-radius: 10px;
          margin: 10px 0;
          min-height: 60px;
          width: 100%;
          resize: vertical;
          direction: rtl;
          text-align: right;
        }
  
        select,
        button.copy-btn {
          padding: 10px 15px;
          margin: 10px 5px;
          font-size: 16px;
          border: 2px solid #1e90ff;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s, transform 0.2s;
        }
  
        button.copy-btn {
          background: linear-gradient(45deg, #1e90ff, #87cefa);
          color: white;
          font-weight: bold;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          border: none;
        }
  
        button.copy-btn:hover {
          background: linear-gradient(45deg, #4682b4, #b0e0e6);
          transform: scale(1.05);
        }
  
        .keyboard {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
          margin-top: 10px;
        }
  
        .key {
          background: #ffffff;
          border: 2px solid #87cefa;
          border-radius: 12px;
          padding: 12px 18px;
          font-size: 18px;
          cursor: pointer;
          position: relative;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
          transition: background 0.3s, transform 0.3s;
          user-select: none;
        }
  
        .key:hover {
          background-color: #d3eaff;
          transform: scale(1.1);
        }
  
        .key:active {
          background-color: #b0e0ff;
          transform: scale(0.95);
        }
  
        .sub {
          font-size: 10px;
          color: gray;
          position: absolute;
          bottom: 3px;
          right: 5px;
        }
  
        .footer {
          margin-top: 20px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
        }
  
        .footer button {
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 12px;
          background: #1e90ff;
          color: white;
          border: none;
          cursor: pointer;
          transition: background 0.3s;
        }
  
        .footer button:hover {
          background: #4682b4;
        }
      </style>
  
  </head>

  <body>
    <div class="container">
      <h3>كيبورد ذكي عربي إنجليزي مجاني على الإنترنت<br>
        Smart Arabic-English Keyboard - Free Online</h3>
      <select id="language" onchange="renderKeyboard()">
        <option value="ar">عربي</option>
        <option value="en">إنجليزي</option>
      </select>
      <button class="copy-btn" onclick="copyText()">copy all</button>
      <textarea id="output" rows="3"></textarea>
      <div class="keyboard" id="keyboard"></div>
      <div class="footer">
        <button onclick="toggleCase()">Maj / Min</button>
        <button onclick="showEmoji()">Emoji</button>
        <button onclick="showSymbols()">Symbol</button>
        <button onclick="clearText()">Delete</button>
        <button onclick="addNewLine()">↵</button>
      </div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

    <script>
      const output = document.getElementById("output");
      const keyboard = document.getElementById("keyboard");
      const clickSound = document.getElementById("clickSound");

      const layouts = {
        en: ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"],
        ar: [
        ["ا", "a"], ["أ", "a"], ["إ", "i"], ["آ", "aa"],
  ["ب", "b"],
  ["ت", "t"],
  ["ث", "th"],
  ["ج", "j"],
  ["ح", "7"],
  ["خ", "5"],
  ["د", "d"],
  ["ذ", "th"],  // أو dh
  ["ر", "r"],
  ["ز", "z"],
  ["س", "s"],
  ["ش", "sh"],
  ["ص", "s"],
  ["ض", "d"],
  ["ط", "6"],
  ["ظ", "z"],  // أو dh
  ["ع", "3"],
  ["غ", "gh"],
  ["ف", "f"],
  ["ق", "q"],
  ["ك", "k"],
  ["ل", "l"],
  ["م", "m"],
  ["ن", "n"],
  ["ه", "h"],
  ["و", "w"],
  ["ي", "y"],
  ["ئ", "2"],  // حسب السياق
  ["ؤ", "2"],
  ["ء", "2"],
  ["ى", "a"],
  ["ة", "h"],
  ["لا", "la"]

       
        ]
      };

      const numbers = "1234567890";
      const symbols = "!@#$%^&*()_+-={}[]<>?/";
      const emojis = ["😭", "🙂", "🤦🏻‍♂", "👍🏻", "🫶🏻", "🥺", "❤", "😍", "🤙🏻", "😒", "🙂", "🙃", "😂", "🥰", "🫣", "🤭", "👎🏻", "✊🏻", "🤲🏻", "👏🏻", "🤝", "💋", "👄", "🫀", "🫁", "🩷", "❤", "🧡", "💛", "💚", "🩵", "💙", "💜", "❣", "❤‍🩹", "❤‍🔥", "💔", "🤎", "🤍", "🩶", "🖤", "💕", "💞", "💓", "💗", "💖", "💘", "💝"] ;

      let isUpperCase = false;

      function renderKeyboard() {
        const lang = document.getElementById("language").value;
        keyboard.innerHTML = "";

        // ضبط اتجاه النص بناءً على اللغة
        if (lang === "ar") {
          output.style.direction = "rtl";
          output.style.textAlign = "right";
          layouts["ar"].forEach(([char, sub]) => {
            keyboard.appendChild(createKey(char, sub));
          });
        } else {
          output.style.direction = "ltr";
          output.style.textAlign = "left";
          layouts["en"].forEach(row => {
            row.split("").forEach(char => {
              keyboard.appendChild(createKey(isUpperCase ? char.toUpperCase() : char.toLowerCase()));
            });
          });
        }

        numbers.split("").forEach(n => keyboard.appendChild(createKey(n)));

        keyboard.appendChild(createKey("⬅", null, () => {
          const start = output.selectionStart;
          const end = output.selectionEnd;
          if (start !== end) {
            output.setRangeText("", start, end, "start");
          } else if (start > 0) {
            output.setRangeText("", start - 1, start, "start");
          }
        }));

        keyboard.appendChild(createKey("␣", null, () => {
          output.setRangeText(" ", output.selectionStart, output.selectionEnd, "end");
        }));
      }

      function showEmoji() {
        keyboard.innerHTML = "";
        emojis.forEach(emo => keyboard.appendChild(createKey(emo)));
      }

      function showSymbols() {
        keyboard.innerHTML = "";
        symbols.split("").forEach(sym => keyboard.appendChild(createKey(sym)));
      }

      function toggleCase() {
        isUpperCase = !isUpperCase;
        renderKeyboard();
      }

      function clearText() {
        output.value = "";
      }

      function addNewLine() {
        output.setRangeText("\n", output.selectionStart, output.selectionEnd, "end");
      }

      function createKey(char, sub = null, action = null) {
        const btn = document.createElement("div");
        btn.className = "key";
        btn.textContent = char;

        if (sub) {
          const subTag = document.createElement("div");
          subTag.className = "sub";
          subTag.textContent = sub;
          btn.appendChild(subTag);
        }

        btn.onclick = () => {
          clickSound.currentTime = 0;
          clickSound.play();
          if (action) action();
          else output.setRangeText(char, output.selectionStart, output.selectionEnd, "end");
        };

        return btn;
      }

      document.addEventListener("keydown", (e) => {
        e.preventDefault();
        const lang = document.getElementById("language").value;
        const start = output.selectionStart;
        const end = output.selectionEnd;

        if (e.key === "Backspace") {
          if (start !== end) {
            output.setRangeText("", start, end, "start");
          } else if (start > 0) {
            output.setRangeText("", start - 1, start, "start");
          }
          return;
        }

        if (e.key === "Enter") {
          output.setRangeText("\n", start, end, "end");
          return;
        }

        if (e.key === " ") {
          output.setRangeText(" ", start, end, "end");
          return;
        }

        if (lang === "ar") {
          const match = layouts["ar"].find(([ch, sub]) => sub === e.key.toLowerCase());
          if (match) output.setRangeText(match[0], start, end, "end");
        } else {
          if (layouts["en"].some(row => row.includes(e.key.toUpperCase()))) {
            output.setRangeText(isUpperCase ? e.key.toUpperCase() : e.key.toLowerCase(), start, end, "end");
          } else if (numbers.includes(e.key)) {
            output.setRangeText(e.key, start, end, "end");
          }
        }
      });

      function copyText() {
        navigator.clipboard.writeText(output.value);
        alert("تم النسخ!");
      }

      renderKeyboard();
    </script>
  </body>
